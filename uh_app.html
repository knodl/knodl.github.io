<!DOCTYPE html>
<html>
<head>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
<title>Welcome to nginx!</title>
<style>
html { color-scheme: light dark; }
body { width: 35em; margin: 0 auto;
font-family: Tahoma, Verdana, Arial, sans-serif; }
</style>
</head>
<body>
<p>Click the button below to open your device camera and see the real-time preview.</p>
<button id="startBtn">Start Camera</button>
<video id="video" autoplay playsinline></video>

<script>
  const startBtn = document.getElementById('startBtn');
  const video = document.getElementById('video');

  startBtn.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: 'environment' } // or { exact: 'environment' }
        }
      });
      video.srcObject = stream;
    } catch (err) {
      console.error('Error accessing camera:', err);
      alert('Could not access the back camera. Please ensure permissions are granted and device supports this camera mode.');
    }
  });
</script>
  
</body>
</html>
